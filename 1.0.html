<!DOCTYPE html>
<html>
<head>
	<title>d3.js</title>
	<script src="https://d3js.org/d3.v4.js"></script>
</head>
<body>
	<p>Paragraph</p>
	<script type="text/javascript">
		d3.select("p").text("Hello world");
		d3.select("body")
		.append("p")
		.style("color","red")
		.text("Hi! I'm Navya");
	</script>
</body>
</html>
